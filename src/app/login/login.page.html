<app-header title="Login" ></app-header>

<ion-content>

  <ion-card>
    
    <ion-card-content>
      <form method="post">
       
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="usuario.email"  name="email" id="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input [(ngModel)]="usuario.password"  name="password" id="password" type="password" ></ion-input>
        </ion-item>
 
 
        <ion-button (click)='login()' expand="full" color="primary" class="mt-2">Ingresar</ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
